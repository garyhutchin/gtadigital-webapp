<div class="pageHeroWrapper">
    <div class="heroContainer" @heroAnim>
        <div class="heroText">
            <h1>{{ releaseContent.heroHeader }}</h1>
            <p>{{ releaseContent.heroText }}</p>

            <span class="listenNow-button" *ngFor="let release of releases | reverse | slice:0:1; let i=index"
                [routerLink]="['/music/releases/release', release.id]">{{ releaseContent.heroButton }}</span>

        </div>

        <div class="heroLogo" *ngFor="let release of releases | reverse | slice:0:1; let i=index">
            <img [src]="release.artwork" alt="Album Cover Image" style="box-shadow: 0 0.1rem 0.6rem 0 hsla(0, 0%, 0%, 0.3);">
        </div>
    </div>
</div>

<div class="componentContainer">

    <div class="componentContent">

        <release-list></release-list>

    </div>

</div>
