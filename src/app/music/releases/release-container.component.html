<div class="pageHeroWrapper">
    <div class="loading" *ngIf="isFetching && !error"></div>
    <div class="alert" *ngIf="error">
        <h1 class="error-header">An Error Occured</h1>
        <p class="error-text">An error occured when trying to load this module, please refresh or try again later.<br>HTTP response status code: {{ error }}</p>
    </div>
    <div class="heroContainer">
        <div class="heroText">
            <h1>{{ releaseContent.heroHeader }}</h1>
            <p>{{ releaseContent.heroText }}</p>

            <span class="listenNow-button" *ngFor="let release of releases | reverse | slice:0:1; let i=index" [routerLink]="['/music/releases/release', release.id]">{{ releaseContent.heroButton }}</span>

        </div>
        
        <div class="heroLogo" *ngFor="let release of releases | reverse | slice:0:1; let i=index">
            <img [src]="release.artwork" [alt]="release.title">
        </div>
    </div>
</div>

<div class="componentContainer">

    <div class="componentContent">

        <release-list></release-list>
        
    </div>

</div>
