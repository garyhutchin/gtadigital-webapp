<div class="pageContent">
    <div class="pageSpan">
        <div class="pageElement">
            <div class="releaseDetailsWrapper">
                <div class="image">
                    <img class="artwork" [src]="release.artwork">
                </div>
                <div class="text">
                    <h3>{{release.catNo}} {{release.title}}</h3>
                    <p class="releaseDate">Released 13 May 2019 <a [href]="release.releaseUrl" target="blank"><button type="button" class="buyNow">Buy Now</button></a></p>
                    <p>Supported by:<br>{{release.releaseInfo}}</p>
                        <mat-advanced-audio-player [playlist]="msaapPlaylist" [displayTitle]="msaapDisplayTitle" 
                        [displayPlaylist]="msaapDisplayPlayList" [pageSizeOptions]="msaapPageSizeOptions" 
                        [displayVolumeControls]="msaapDisplayVolumeControls" [expanded]="true"></mat-advanced-audio-player>
                </div>
            </div>
            <div class="youMayLike">
                <you-may-like></you-may-like>
            </div>
        </div>
    </div>
</div>
