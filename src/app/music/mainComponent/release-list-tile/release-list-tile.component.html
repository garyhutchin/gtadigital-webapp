<div class="release-list-tile-wrapper">

    <div class="releaseListContainer">

        <div class="releaseCardElement" *ngFor="let release of releases | slice:0:4; let i=index">
            <release-list-thumbnail [release]="release"></release-list-thumbnail>
        </div>
        
        <span class="viewAll-button" (click)="viewReleases()">View All Releases</span>
    </div>
    
</div>
