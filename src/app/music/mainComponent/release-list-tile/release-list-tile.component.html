<div class="list-wrapper">

    <div class="listContainer">

        <div class="cardElement" *ngFor="let release of releases | async | reverse | slice:0:4; let i=index">
            <release-list-thumbnail [release]="release"></release-list-thumbnail>
        </div>
        
        <span class="viewAll-button" *ngIf="musicContent | async as musicContent" (click)="viewReleases()" [innerHTML]="musicContent.button1"></span>
    </div>
    
</div>
