<div class="pageHeroWrapper" *ngIf="musicContent | async as musicContent">
    <div class="heroContainer">
        <div class="heroText">
            <h1 [innerHTML]="musicContent.heroHeader"></h1>
            <p [innerHTML]="musicContent.heroText"></p>

            <span class="listenNow-button" *ngFor="let release of releases | async | slice:0:1; let i=index" [routerLink]="['/music/releases/release', release.id]" [innerHTML]="musicContent.heroButton"></span>

        </div>

        <div class="heroLogo" *ngFor="let release of releases | async | slice:0:1; let i=index">
            <img [src]="release.artwork" [alt]="release.title" style="box-shadow: 0 5px 6px 0 hsla(0, 0%, 0%, 0.3); cursor: pointer;" [routerLink]="['/music/releases/release', release.id]">
        </div>
    </div>
</div>

<div class="componentContainer" *ngIf="musicContent | async as musicContent">

    <div class="componentContent">

        <span class="borderTop"></span>
        <div class="secondaryHeader">
            <h3 [innerHTML]="musicContent.header1"></h3>
        </div>
        <release-list-tile></release-list-tile>

        <span class="borderTop"></span>
        <div class="secondaryHeader">
            <h3 [innerHTML]="musicContent.header2"></h3>
        </div>
        <podcast-tile></podcast-tile>

        <span class="borderTop"></span>
        <div class="secondaryHeader">
            <h3 [innerHTML]="musicContent.header3"></h3>
            <div class="g-ytsubscribe" data-channelid="UCi7G9ij_Hm7UBEuZjCRUmAw" data-layout="default" data-count="default"></div>
        </div>
        <live-stream-archive></live-stream-archive>
        
    </div>
</div>
