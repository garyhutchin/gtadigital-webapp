<div class="live-stream-container">
<div class="youTube-vid-desktop">
    <iframe class="youTubeEmbed" 
        [src]="liveStreamItem.videoUrl | noSanitizeUrl" 
        frameborder="0" a
        llow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>
</div>

<div class="youTube-vid-text">
    <h3>{{ liveStreamItem.title }}</h3>
    <p>{{ liveStreamItem.date }}</p>
    <p>{{ liveStreamItem.style }}</p>
    <p>{{ liveStreamItem.tracksBy }}</p>      
</div>
</div>
