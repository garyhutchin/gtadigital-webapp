<div class="pageHeroWrapper">
    <div class="heroContainer">
        <div class="heroText">
            <h1>Podcasts</h1>
            <p>Check out all of the mixes released on the GTA Digital Podcast Series...</p>

            <span class="listenNow-button" *ngFor="let podcast of podcasts | slice:0:1; let i=index" [routerLink]="['/music/podcasts/podcast', podcast.id]">Check out the latest podcast</span>

        </div>
        
        <div class="heroLogo" *ngFor="let podcast of podcasts | slice:0:1; let i=index">
            <img [src]="podcast.artwork" [alt]="podcast.title" style="box-shadow: 0 5px 6px 0 hsla(0, 0%, 0%, 0.3); cursor: pointer;" [routerLink]="['/music/podcasts/podcast', podcast.id]">
        </div>
    </div>
</div>

<div class="componentContainer">

    <div class="componentContent">

        <podcasts-list></podcasts-list>
        
    </div>

</div>
