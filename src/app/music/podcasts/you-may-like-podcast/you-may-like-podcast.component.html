<div class="you-may-like-wrapper">
    <div class="header">
        <h3 class="youMayAlsoLike">You May Also Like</h3>
    </div>
    <div class="inner-wrapper">
        <ng-container *ngFor="let podcast of podcasts | async | reverse | slice:start:end; let i=index">
            <you-may-like-podcast-thumbnail [podcast]="podcast"></you-may-like-podcast-thumbnail>
        </ng-container>
    </div>
</div>
