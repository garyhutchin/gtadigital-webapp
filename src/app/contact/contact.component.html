<div class="pageHeroWrapper">
    <div class="heroContainer" @heroAnim>
        <div class="heroText">
            <h1 [innerHTML]="contactContent.heroHeader"></h1>
            <p [innerHTML]="contactContent.heroText"></p>
        </div>
        <div class="heroLogo">
            <img [src]="contactContent.heroImage" alt="GTA Digital Logo">
        </div>
    </div>
</div>

<div class="componentContainer" style="padding-bottom: 20px;" @formAnim>

    <contact-form></contact-form>

</div>
