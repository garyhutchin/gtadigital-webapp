<div class="routerLink" [routerLink]="['/music/podcasts/podcast', podcastItem.id]">
    <img [src]="podcastItem.imageUrl" [alt]="podcastItem.title" class="artwork">
    <h3 class="cardHeader">{{podcastItem.cardHeader}}</h3>
    <div class="cardDetails">
        <h3 class="title">{{podcastItem.title}}</h3>
        <p class="artistName">{{podcastItem.artistName}}</p>
        <p class="musicStyle">{{podcastItem.musicStyle}}</p>
    </div>
</div>
