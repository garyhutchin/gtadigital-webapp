<div class="live-stream-wrapper" *ngIf="homeContent | async as homeContent">
    <div class="youTube-vid-desktop">
        <iframe class="youTubeEmbed" [src]="homeContent.gtaDigitalLiveSrc | noSanitizeUrl" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <div class="youTube-vid-text">
        <h3 [innerHTML]="homeContent.gtaDigitalLiveHeader"></h3>
        <p [innerHTML]="homeContent.gtaDigitalLiveText"></p>   
    </div>
</div>
