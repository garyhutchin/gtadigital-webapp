<img [src]="newsItem.imageUrl" class="artwork">
<h3 class="cardHeader">{{newsItem.title}}</h3>
<div class="cardDetails">
    <p>{{newsItem.info}}
        <a class="externalUrl" *ngIf="newsItem?.externalUrl" [href]="newsItem.externalUrl" target="blank">{{newsItem.externalUrlTitle}} <img class="external-link" style="border-radius: 0rem !important;" [src]="newsItem.externalUrlImage"></a>
    </p>
    <p *ngIf="newsItem?.moreInfo" class="moreInfo">{{newsItem.moreInfo}}</p>
    <div class="internalUrl">     
        <a *ngIf="newsItem?.internalUrl" [href]="newsItem.internalUrl" class="linkText">&#8594; {{newsItem.internalUrlTitle}}</a>
    </div>
</div>
