<img [src]="newsItem.imageUrl" class="artwork" alt="latest News Item">
<h3 class="cardHeader">{{newsItem.title}}</h3>
<div class="news-cardDetails">
    <p>{{newsItem.info}}
        <a class="externalUrl" *ngIf="newsItem?.externalUrl" [href]="newsItem.externalUrl" target="blank">{{newsItem.externalUrlTitle}} <img class="external-link" style="border-radius: 0rem !important;" [src]="newsItem.externalUrlImage" alt="External Url Icon"></a>
    </p>
    <p *ngIf="newsItem?.moreInfo" class="moreInfo">{{newsItem.moreInfo}}</p>
    <div class="internalUrl" *ngIf="newsItem?.internalUrl">     
        <a [routerLink]="newsItem.internalUrl" class="linkText">&#8594; {{newsItem.internalUrlTitle}}</a>
    </div>
</div>
