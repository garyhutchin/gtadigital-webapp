<img [src]="newsItem.imageUrl" class="latestNewsImg">
<h3 class="cardHeader">{{newsItem.title}}</h3>
<div class="latest-news-details">
    <p>{{newsItem.info}}
        <a *ngIf="newsItem?.externalUrl" [href]="newsItem.externalUrl" target="blank">{{newsItem.externalUrlTitle}}</a>
        <a *ngIf="newsItem?.internalUrl" [href]="newsItem.internalUrl"><br>{{newsItem.internalUrlTitle}}</a>
    </p>
</div>
