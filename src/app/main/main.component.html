<div class="pageHeroWrapper">
    <div class="heroContainer" @heroAnim>
        <div class="heroText">
            <h1>Underground Techno</h1>
            <p>GTA Digital started in 2013 as a platform for Gary The Apprentice to release his own music. Since then the label has grown, with the addition of a podcast series and more recently a monthly show on Fnoob Techno Radio</p>

            <span class="listenNow-button" (click)="listenNow()">Listen Now</span>

        </div>
        <div class="heroLogo">
            <img src="../../assets/images/logo.png">
        </div>
    </div>
</div>
<div class="componentContainer">
    <div class="componentContent">

        <div @headerAnim>
        <span class="borderTop"></span>  
        <div class="secondaryHeader">
            <h3>Latest News</h3>
        </div>
        </div>
        <latest-news></latest-news>
    </div>
</div>

<div class="componentContainer-white">
    <div class="componentContent-white" @liveStreamAnim>
        <span class="borderTop"></span>
        <div class="secondaryHeader">
            <h3>GTA Digital Live</h3>
        </div>
        <live-stream></live-stream>
    </div>
</div>
