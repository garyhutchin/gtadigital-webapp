<div class="routerLink">
    <a [href]="storeItem.shopUrl" target="blank"><img [src]="storeItem.imageUrl" [alt]="storeItem.alt" class="artwork"></a>
    <h3 class="cardHeader">{{storeItem.description}}</h3>
    <div class="cardDetails">
        <p class="catNo">{{storeItem.price}}</p>
        <h3 class="title">{{storeItem.colours}}</h3>
        <p class="artistName"></p>
    </div>
</div>
